<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>YAS | Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="login-container">
    <form action="/login" method="POST">
        <h3 text="Welcome"></h3>
        <br/>
        <input type="text" id="email" name="email"  placeholder="Email" required pattern="[^@.]+@[^@.]+\.[^@.]+" title="Valid email address."/> <br/>
        <input type="password"  placeholder="Password"
               id="password" name="password" /> <br />
        <button class="account-submit" name="Submit" value="Login" type="Submit" text="Login">Login</button>
    </form>
    <p><span class="smaller">
        {{#error}}
        Wrong username or password. Either try again, or register <a href="/registration"><u>here.</u></a>
        {{/error}}
        {{^error}}
        Don't have an account? Register <a href="/registration"><u>here.</u></a>
        {{/error}}
    </span>
    </p>
</div>
</body>
</html>
