<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>

<div id="login">
    {{#show-login}}
    <a href="/login">Login</a>
    {{/show-login}}
    {{#username}}
    <form action="/profile">
        <button id="profile">Hello, {{.}}</button> | <a href="/logout">Logout</a>
    </form>
    {{/username}}
</div>




<div id="containe">

    <h2><a href="/" style="text-decoration:none">How much is my stuff worth?</a></h2>
Name: {{first_name}} {{last_name}}
<br>
Email: {{email}}
<br>
Wishlist:
    <ul>
        {{#wishlist}}
        <li>
            <form class="productPage">
                <img src="{{images.image.1}}" /> &nbsp <button onclick="idSearch()" id="result"><span class="big">{{title}}</span></button> &nbsp {{price}}
                <input id="idbox" type="hidden" name="id" onsubmit="idSearch()" value="{{id}}">
                <button class="submit" onclick="deleteItem()">DELETE</button>
                <!--<button class="submit" onclick="idSearch()">â†’</button>-->
            </form>
        </li>
        {{/wishlist}}
    </ul>

<br>
</div>

</body>
<script src="/js/scripts.js"></script>
</html>
